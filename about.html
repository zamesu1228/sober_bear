    <script>
        $(document).ready(function() {
            // ページフェードイン
            $('body').fadeIn(400);

            // ページ遷移時のフェードアニメーション
            $('a').click(function(e) {
                e.preventDefault();
                var href = $(this).attr('href');
                $('body').fadeOut(400, function() {
                    window.location.href = href;
                });
            });

            // モーダル表示の処理
            $('.video-wrapper').on('click', function() {
                var videoUrl = $(this).data('youtube-url');
                $('#modal iframe').attr('src', videoUrl);
                $('#modal').fadeIn();
            });

            // モーダルクローズの処理
            $('.modal-close, #modal').on('click', function() {
                $('#modal').fadeOut(function() {
                    $('#modal iframe').attr('src', '');
                });
            });

  // メニュー表示の処理
            function toggleMenu() {
                const navMenu = $('#nav-menu');
                const videoContainer = $('.video-container');
                if (navMenu.is(':visible')) {
                    navMenu.fadeOut();
                    videoContainer.fadeIn(); // 動画を再表示
                } else {
                    navMenu.fadeIn();
                    videoContainer.fadeOut(); // 動画を非表示
                }
                $('#nav-menu ul').css({
                    'text-align': 'center',
                    'font-size': '2em'
                });
            }

            // ウィンドウリサイズ時の処理
            function checkWindowSize() {
                if ($(window).width() <= 768) {
                    $('#logo').off('click').on('click', toggleMenu); // クリックイベントをバインド
                } else {
                    $('#logo').off('click'); // クリックイベントを解除
                }
            }

            $(window).resize(checkWindowSize).resize(); // 初期実行のためにリサイズイベントを発生

            // スクロール禁止
            $('body').css('overflow-x', 'hidden');
        });
    </script>
